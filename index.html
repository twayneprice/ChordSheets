<html>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/twayneprice/ChordSheets/contents');
        const data = await response.json();
        let htmlString = '<ul><font size="+2">';
        for (let file of data) {
          htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
        }
        htmlString += '</font></ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
